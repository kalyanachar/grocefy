
          <!-- Main Content -->
    <div class="container my-3">
        <div class="row">
  
          <div class="col-md-4 col-lg-3">
            <app-sidebar-menu></app-sidebar-menu>
          </div>
  
          <div class="col mt-3 mt-md-0">
            <div class="card">
              <div class="card-body">
                <h3>Billing Address</h3><hr>
                <form class="form-style-1">
                  <div class="form-row">
                    <div class="form-group col-12">
                      <label for="billingAddress">Address</label>
                      <input type="text" class="form-control" id="billingAddress" value="Keshtopur">
                    </div>
                    <div class="form-group col-6 col-sm-5">
                      <label for="billingCity">City</label>
                      <input type="text" class="form-control" id="billingCity" value="Kolkata">
                    </div>
                    <div class="form-group col-3 col-sm-2">
                      <label for="billingZip">ZIP Code</label>
                      <input type="number" class="form-control" id="billingZip" value="700009">
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="button" class="btn btn-primary">UPDATE ADDRESS</button>
                  </div>
                </form>
                <h3 class="mt-5">Shipping Address</h3><hr>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="shippingAddress" checked>
                  <label class="custom-control-label" for="shippingAddress">Same as billing address</label>
                </div>
              </div>
            </div>
          </div>
  
        </div>
      </div>
